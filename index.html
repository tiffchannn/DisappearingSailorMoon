<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disappearing SailorMoon!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="header-img" src="sailormoon-header.png">
    </div>
    <div class="container">
      <div class="row">
        <img class="sailormoon-icon1" src="sailormoon.png" alt="SailorMoon">
        <img class="luna1" src="luna.png" alt="Luna Cat">
        <img class="moonstone1" src="moonicon.png" alt="moonstone">
        <img class="artemis1" src="artemis.png" alt="Artemis Cat">
      </div>
      <div class="row">
        <img class="artemis2" src="artemis.png" alt="Artemis Cat">
        <img class="luna2" src="luna.png" alt="Luna Cat">
        <img class="sailormoon-icon2" src="sailormoon.png" alt="SailorMoon">
        <img class="moonicon2" src="moonicon.png" alt="moonstone">
      </div>
    </div>
    <button>Restore</button>



  </body>
